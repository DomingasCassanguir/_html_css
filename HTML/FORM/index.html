 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
    <h2>Formulário HTML</h2>
    <!--1-PRIMEIRO FORMULÁRIO-->
    <!--2-ATRIBUTO DO FORMULÁRIO-->
    <form action="registar.php" method="GET">
        <div>
         <label>Name:</label>
        <input type="text"/>
        </div>

        <!--3-ATRIBUTO NAME-->
        <div>
            <!--4-atributo label-->
            <label for="age">idade:</label>
            <input type="text" name="age"/>
        </div>

        <!--6-select-->
        <div>
            <label for="job">Seleccione a sua profissão</label>
            <select name="job">
                <option value="programador"> Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops"> DevOps</option>
            </select>
        </div>

        <!--7-selected-->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract"> 
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            <select>
        </div>

        <!--8-multiplas opções-->
        <div>
            <label for="items">Seleccione os itens desejados</label>
            <select name="items" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="maca">Maçã</option>
                <option value="arroz">Arroz</option>
                <option value="limao">Limão</option>
            </select>
        </div>

        <!--9-textarea-->
        <div>
            <label for="comment">Escreva abaixo o que você achou desse curso</label>
            <textarea name="comment"></textarea>
        </div>

        <!--10-fieldset e legend-->
        <div>
            <fieldset>
                <legend>Preencha as suas informações</legend>
                <label for="firstname">Nome</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>

        <!--11-Datalist-->
        <div>
         <label for="flavor">Escolha o sabor</label>
         <input type="text" list="flavors" name="flavor">
          
         <datalist id="flavors">
            <option value="Cerveja"></option>
            <option value="Morango"></option>
            <option value="Licor"></option>
            <option value="Vinho"></option>
            <option value="Champanhe"></option>
            <option value="Chocolate"></option>
         </datalist>
        </div>

        <!--12-senha-->
        <div>
            <label for="password">Digita a senha</label>
            <input type="password">
        </div>
         
        <!--14-radio button-->
        <div>
            <label for="car-model"> Escolha o modelo do seu carro</label>
            <div>
                <input type="radio" value="btn" name="car-model">
                <label for="bmw">BMW</label>
            </div>
            <div>
                <input type="radio" value="btn" name="car-model">
                <label for="ferrari">Ferrari</label>
            </div>
            <div>
                <input type="radio" value="btn" name="car-model">
                <label for="renault">Renault</label>
            </div>
        </div>

        <!--15-checkbox-->
        <div>
            <label for="optional">Opicionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optinals[]" value="big_tires">
                <label for="big_tire">Pneus grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optinals[]" value="turbo_engine">
                <label for="turbo_engine">Motor turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optinals[]" value="hybrid">
                <label for="hybrid">Hibrido</label>
            </div>

            <!--16-datas-->
            <div>
                <label for="birthday">Data de aniversário</label>
                <input type="date" name="birthday">
            </div>

            <!--17-arquivos-->
            <div>
                <label for="image">Insira a sua imagem</label>
                <input type="file" name="image">
            </div>

            <!--18-numeros-->
            <div>
                <label for="salary">Quanto você ganha no seu emprego anual?</label>
                <input type="number" name="salary">
            </div>

            <!--19-e-mail-->
            <div>
                <label for="email">Digite o seu e-mail</label>
                <input type="email" name="email">
            </div>

            <!--20-value-->
            <div>
                <label for="value">Digite algum valor</label>
                <input type="text" value="o meu valor é esse" name="value">
            </div>

            <!--21-disabled-->
            <div>
                <p>Tente mudar o valor</p>
                <input type="text" value="não precisa preencher" disabled >
            </div>

            <!--22-placeholder-->
            <div>
                <label for="correntjob"> Digite a sua profissão</label>
                <input type="text" name="correntjob" placeholder="No que você está trabalhando agora?">
            </div>

            <!--23-required-->
            <div>
                <label for="birthyear">Ano de nascimento</label>
                <input type="text" placeholder="Digite o ano do seu nascimento" required>
            </div>

        </div>
        <!--13-resertar form-->
        <input type="reset" value="Limpar">

         
        <!--5- envio de form-->
        <input type="submit" value="Enviar">
    </form>
 </body>
 </html>
